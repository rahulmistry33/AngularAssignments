<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login &amp; Register Templates</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/form-elements.css">
    <link rel="stylesheet" href="../assets/css/style.css">



</head>

<body>

    <div class="col-sm-5">

        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Login to our site</h3>
                    <p>Enter username and password to log on:</p>
                </div>

            </div>
            <div class="form-bottom">
                <form class="login-form" #myFormLogin="ngForm">
                    <div class=" form-group ">
                        <label class="sr-only " for="form-username ">Username</label>
                        <input #username type="text " name="form-username " placeholder="Username... " class="form-username form-control " id="form-username ">

                    </div>
                    <div class="form-group ">
                        <label class="sr-only " for="form-password ">Password</label>
                        <input #password type="password " name="form-password " placeholder="Password... " class="form-password form-control " id="form-password ">
                    </div>
                    <button class="btn " (click)="checkUser(username.value,password.value); myFormLogin.reset()">Sign in!</button>
                </form>
            </div>
        </div>



    </div>

    <div class="col-sm-1 middle-border "></div>
    <div class="col-sm-1 "></div>

    <div class="col-sm-5 ">

        <div class="form-box ">
            <div class="form-top ">
                <div class="form-top-left ">
                    <h3>Sign up now</h3>
                    <p>Fill in the form below to get instant access:</p>
                </div>

            </div>
            <div class="form-bottom ">
                <form class="registration-form " #myForm="ngForm">


                    <div class="form-group ">
                        <label class="sr-only " for="form-user ">Username</label>
                        <input #user type="text " name="form-user " placeholder="Username... " class="form-username form-control " id="form-user ">

                    </div>
                    <div class="form-group ">
                        <label class="sr-only " for="form-pass ">Password</label>
                        <input #pass type="password " name="form-pass " placeholder="Password... " class="form-password form-control " id="form-pass ">
                    </div>

                    <button (click)="addUser(user.value,pass.value)" class="btn ">Sign me up!</button>
                </form>
            </div>
        </div>

    </div>






    <!-- Javascript -->
    <script src="../assets/js/jquery-1.11.1.min.js "></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js "></script>
    <script src="../assets/js/jquery.backstretch.min.js "></script>
    <script src="../assets/js/scripts.js "></script>

    <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js "></script>
        <![endif]-->

</body>

</html>
